<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitoring System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
    :root {
        --primary-color: #FFD700; /* Gold */
        --secondary-color: #FFA500; /* Darker gold-like color */
        --accent-color: #FFEC8B; /* Light gold */
        --text-color: #333333; /* Dark text color for contrast */
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: #adf5fd;;
        color: var(--text-color);
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    header {
        text-align: center;
        margin-bottom: 50px;
    }

    .portfolio-btn {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 30px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        display: inline-block;
        margin: 20px 0;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .portfolio-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .main-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        margin-bottom: 40px;
        border: 1px solid rgba(0, 0, 0, 0.05);
    }

    h1 {
        font-size: 3rem;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0 0 20px 0;
    }

    .temperature-display {
    background: linear-gradient(135deg, #00BFFF, #87CEEB); /* Cyan gradient */
    padding: 30px;
    border-radius: 15px;
    color: white;
    text-align: center;
    margin: 30px 0;
    box-shadow: 0 8px 25px rgba(0, 191, 255, 0.2); /* Light cyan shadow */
}

    .button-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin: 30px 0;
    }

    button {
        background: white;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
        padding: 15px 30px;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    button:hover {
        background: var(--primary-color);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
    }

    #averageTemperature {
        font-size: 2.5rem;
        margin: 20px 0;
        font-weight: bold;
    }

    .status {
        font-size: 1.3rem;
        padding: 12px 25px;
        border-radius: 30px;
        display: inline-block;
        margin: 10px 0;
        background: rgba(255, 255, 255, 0.2);
    }

    #storeResult {
        text-align: center;
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    footer {
        text-align: center;
        padding: 30px;
        color: var(--text-color);
        margin-top: 40px;
    }

    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }

        .button-container {
            flex-direction: column;
        }

        h1 {
            font-size: 2.2rem;
        }

        .main-card {
            padding: 20px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hive-Box Project</h1>
            <a href="https://h3itham.github.io/" class="portfolio-btn">My Portfolio</a>
        </header>

        <main class="main-card">
            <div class="temperature-display">
                <p id="averageTemperature">Average Temperature: --</p>
                <p id="status" class="status">Status: --</p>
            </div>

            <div class="button-container">
                <button id="fetchTempBtn">
                    <i class="fas fa-thermometer-half"></i>
                    Fetch Temperature
                </button>
                <button id="storeTempBtn">
                    <i class="fas fa-save"></i>
                    Store Temperature
                </button>
            </div>

            <p id="storeResult"></p>
        </main>

        <footer>
            <p>Created by Haitham El-Abd | Hive-Box v1.0</p>
        </footer>
    </div>

    <script>
        // Your existing JavaScript code remains the same
        document.getElementById("fetchTempBtn").addEventListener("click", async () => {
            const temperatureUrl = "/api/temperature";
            console.log("Button clicked. Fetching temperature from:", temperatureUrl);
            try {
                const response = await fetch(temperatureUrl);
                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }
                const data = await response.json();
                console.log("Fetched data:", data);
                document.getElementById("averageTemperature").textContent =
                    `Average Temperature: ${data.average_temperature.toFixed(2)}Â°C`;
                document.getElementById("status").textContent = `Status: ${data.status}`;
            } catch (error) {
                console.error(error);
                alert("Failed to fetch temperature data. Please try again later.");
            }
        });

        document.getElementById("storeTempBtn").addEventListener("click", async () => {
            const storeUrl = "/api/store";
            const storeResultElement = document.getElementById("storeResult");

            storeResultElement.textContent = "Storing temperature data...";
            storeResultElement.style.color = "black";

            try {
                const response = await fetch(storeUrl);
                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }
                const data = await response.json();
                console.log("Store response:", data);

                storeResultElement.textContent = `Data stored successfully: ${data.filename}`;
                storeResultElement.style.color = "green";
            } catch (error) {
                console.error(error);
                storeResultElement.textContent = "Failed to store temperature data.";
                storeResultElement.style.color = "red";
            }
        });
    </script>
</body>
</html>;
