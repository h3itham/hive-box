apiVersion: apps/v1
kind: Deployment
metadata:
  name: hive-backend
  namespace: hive-box
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hive-backend
  template:
    metadata:
      labels:
        app: hive-backend
    spec:
      containers:
      - name: hive-backend
        image: h3itham/backend-hivebox:v0.0.0
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: hive-box
spec:
  selector:
    app: hive-backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
